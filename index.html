<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGB Colours</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>RBG Colours</h1>
    <p>
      AN RGB colour is specified by
      <span class="rgb.code">rgb(red, green, blue)</span>
    </p>
    <p>
      the paramenters red, green, and blue specify the intensiety of the
      colour:<br />
      0 <em>(lowest)</em> to 255<em>(highest)</em>
    </p>
    <hr />
    <h3>Try it out yourself...</h3>
    <p>
      red:<input id="redIn" type="number" value="225" /> green:<input
        id="greenIn"
        type="number"
        value="225"
      />
      blue:<input id="blueIn" type="number" value="0" />
    </p>
    <p id="display"></p>
    <p><button>Preview</button></p>
    <p class="rgb.code">rgb(255, 255, 0)</p>
    <hr />
    <p class="learnmore">
      <a href="https://en.wikipedia.org/wiki/RGB_color_model" target="_blank"
        >Learn more</a
      >
      about RGB Colour on wikipedia
    </p>
  </body>
</html>
